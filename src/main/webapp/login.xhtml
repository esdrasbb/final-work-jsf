<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><h:outputText value="#{msg['page.login.title']}" /></title>
</h:head>
<h:body>
	<div align="center">
		<h1>
			<h:outputText value="#{msg['page.login.title']}" />
		</h1>
		<h:form id="loginForm">
			<p:growl id="growl" showDetail="false" sticky="false" /> 
			<h:panelGrid columns="2">
				<h:outputLabel for="cpfInput"
					value="#{msg['page.login.label.cpf']}:" />
				<h:inputText id="cpfInput" value="#{loginBean.cpf}" maxlength="11"
					size="12" required="true" />
				<h:outputLabel for="senhaInput"
					value="#{msg['page.login.label.senha']}:" />
				<h:inputSecret id="senhaInput" value="#{loginBean.senha}"
					maxlength="11" size="12" required="true" />
			</h:panelGrid>
			<h:commandButton action="#{loginBean.autenticar}"
				value="#{msg['page.login.label.entrar']}" />
		</h:form>
	</div>
</h:body>
</html>
