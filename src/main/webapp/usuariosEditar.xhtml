<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">#{msg['page.usuariosEditar.title']}</ui:define>
	<ui:define name="body">
		<h:messages globalOnly="true" errorStyle="color:red;" />
		<h:form id="usuarioForm">
			<h:inputHidden value="#{usuarioBean.usuario.id}" />
			<p:panelGrid columns="3">
				<h:outputLabel for="idInput"
					value="#{msg['page.usuarios.label.id']}:" />
				<p:inputText id="idInput" value="#{usuarioBean.usuario.id}"
					disabled="true" />
				<h:panelGroup />

				<h:outputLabel for="cpfInput"
					value="#{msg['page.usuarios.label.cpf']}:" />
				<p:inputText id="cpfInput" value="#{usuarioBean.usuario.cpf}"
					converter="converters.CpfConverter" required="true" maxlength="11">
					<f:validator validatorId="validators.CpfValidator" />
				</p:inputText>
				<p:message for="cpfInput" />

				<h:outputLabel for="nomeReduzidoInput"
					value="#{msg['page.usuarios.label.nomeReduzido']}:" />
				<p:inputText id="nomeReduzidoInput" required="true"
					value="#{usuarioBean.usuario.nomeReduzido}">
					<f:validateLength minimum="5" />
				</p:inputText>
				<p:message for="nomeReduzidoInput" />

				<h:outputLabel for="nomeCompletoInput"
					value="#{msg['page.usuarios.label.nomeCompleto']}:" />
				<p:inputTextarea id="nomeCompletoInput"
					value="#{usuarioBean.usuario.nomeCompleto}" rows="5" cols="20" />
				<p:message for="nomeCompletoInput" />

				<h:outputLabel for="dataNascimentoInput"
					value="#{msg['page.usuarios.label.dataNascimento']}:" />
				<p:inputText id="dataNascimentoInput"
					value="#{usuarioBean.usuario.dataNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputText>
				<p:message for="dataNascimentoInput" />

				<h:outputLabel for="emailInput"
					value="#{msg['page.usuarios.label.email']}:" />
				<p:inputText id="emailInput" value="#{usuarioBean.usuario.email}"
					required="true" />
				<p:message for="emailInput" />

				<h:outputLabel for="senhaInput"
					value="#{msg['page.usuarios.label.senha']}:" />
				<p:password id="senhaInput" value="#{usuarioBean.usuario.senha}"
					required="true" />
				<p:message for="senhaInput" />
			</p:panelGrid>
			<hr />
			<p:commandButton action="#{usuarioBean.salvar}"
				value="#{msg['commons.salvar']}" ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
